<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Narva Queue{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    body { margin: 0; font-family: "Segoe UI", Tahoma, sans-serif; background: #f2f4f7; color: #111827; }
    header { background: #0f172a; color: #fff; padding: 14px 20px; }
    nav a { color: #fff; margin-right: 16px; text-decoration: none; font-weight: 600; }
    main { max-width: 1280px; margin: 20px auto; padding: 0 16px 40px; }
    .card { background: #fff; border-radius: 10px; padding: 16px; margin-bottom: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 12px; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 10px; overflow: hidden; }
    th, td { padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: left; font-size: 14px; }
    th { background: #f8fafc; }
    tr.clickable { cursor: pointer; }
    .status-ok { color: #047857; font-weight: 700; }
    .status-error { color: #b91c1c; font-weight: 700; }
    .muted { color: #6b7280; }
    .pagination a { margin-right: 10px; }
    .image-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    img { max-width: 100%; border-radius: 8px; border: 1px solid #d1d5db; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Dashboard</a>
      <a href="/plots">Plots</a>
      <a href="/captures">Captures</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
